<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }
        .btn {
            padding: 20px;
            background-color: lightgreen;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="img/light-bulb-on-off-vector-46874 (2).jpg" alt="" class="center">
    <button id="toggleBtn" class="center btn">Turn On</button>
    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)

        function toggleBulb(e) {
            if (btn.textContent.includes('On')) {
            bulb.src = "img/light-bulb-on-off-vector-46874 (3).jpg"
            btn.textContent = "Turn Off" 
        } else {
            bulb.src = "img/light-bulb-on-off-vector-46874 (2).jpg"
            btn.textContent = "Turn On"
        }
    }
    </script>
</body>
</html>
